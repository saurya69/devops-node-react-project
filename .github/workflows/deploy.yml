name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # 1. CHECKOUT CODE
      # -----------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # -----------------------
      # 2. DOCKER LOGIN
      # -----------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -----------------------
      # 3. BUILD IMAGES
      # -----------------------
      - name: Build Backend Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-backend:latest ./backend

      - name: Build Frontend Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest ./frontend

      - name: Build Nginx Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-nginx:latest ./nginx

      # -----------------------
      # 4. PUSH IMAGES TO DOCKER HUB
      # -----------------------
      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/devops-backend:latest

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/devops-frontend:latest

      - name: Push Nginx Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/devops-nginx:latest

      # -----------------------
      # 5. DEPLOY ON EC2 USING SSH
      # -----------------------
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ”„ Updating images on EC2..."
            cd ~/devops-node-react-project
            docker-compose pull
            
            echo "ðŸš€ Restarting services..."
            docker-compose up -d --remove-orphans
            
            echo "ðŸŽ‰ Deployment complete!"
